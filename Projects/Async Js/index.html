<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <p>Text change after 10 second.<br>
        If you not want to change the text then Plz Click on the Stop Button<br>
       Once text change , stop button will disappear</p>
    <h1>Abdul Moeid Rao</h1>
    <button id="stop">Stop</button>

    <script>
        const changedText = document.querySelector('h1');
        const stopButton = document.querySelector('#stop');
        const paragraph = document.querySelector('p');
        
        const text = function() {
            changedText.innerHTML = "Web Developer of Future, InshaAllah !";
            changedText.style.color = 'blue';
            stopButton.style.display = "none";
            paragraph.style.display = "none";
        }
        
        const stop = setTimeout(text, 10000);

        stopButton.addEventListener('click', function() {
            clearTimeout(stop);
        });
    </script>
</body>
</html>
