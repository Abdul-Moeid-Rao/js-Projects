<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="BMI.png">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
</head>
<body>
    <div class="main">
        <h1>BMI Calculator</h1>
        <form action="">
            <input type="text" name="" placeholder="Weight in Kg" id="weight"> 
            <input type="text" name="" placeholder="Height in cm" id="height">
            <button class="btn" id="submit">Calculate</button>
            <div>BMI = <span id="result"></span></div>
            <div class="guid"> 
                <h2>BMI Guide for User</h2>
                <p>Underweight = less than 17</p>
                <p>Normal Range = 17 to 25</p>
                <p>Overweight = greater than 25</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
